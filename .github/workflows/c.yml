name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile libsais
      run:
        cd libsais; cmake .; make; cd ..

    - name: make
      run: make  
        
    - name: run
      run: ./ptest.sh web cnr80k

    - name: check
      run:
        ./k2sparse.x web/cnr80k.k2 -d -o sparsek2.txt   
        ./k2sparse.x web/cnr80k.ck2 -d -o sparseck2.txt
        ./matrixcmp.x sparsek2.txt sparseck2.txt 

